<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <title>ログインしてください</title>
</head>
<body>
<h1>ログイン</h1>
<p th:if="${isLogoutSuccess}">ログアウトしました</p>
<p th:if="${shouldRetry}">はじめからやり直してください</p>
<div>
    <a th:href="@{/oauth2/authorization/google}">Google でログイン</a>
</div>
</body>
</html>
