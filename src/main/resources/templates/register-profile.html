<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <title>会員登録</title>
</head>
<body>
<h1>会員登録</h1>
<form th:action="@{/register-profile}" method="post">
    <label for="usernameInput">ユーザー名：</label>

</form>
</body>
</html>
