<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8"/>
    <title>Top Page</title>
</head>
<body>
<h1>Welcome</h1>
<div>
    <p sec:authorize="!isAuthenticated()">あなたはゲストユーザーでログインしています</p>
    <p sec:authorize="isAuthenticated()">ようこそ、<span th:text="${currentUser.getUsername()}"></span>さん</p>
</div>
<div sec:authorize="!isAuthenticated()">
    <p><a th:href="@{/login}">ログイン</a></p>
</div>
<div sec:authorize="isAuthenticated()">
    <p><a th:href="@{/settings}">アカウント設定</a></p>
    <p><a th:href="@{/logout}">ログアウト</a></p>
</div>
</body>
</html>
